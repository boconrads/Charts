<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Charts</title>
</head>
<body>

    <div class="container"  style="max-width: 800px;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        
        let myChart = document.getElementById('myChart').getContext('2d');
        // Global Options
        //Chart.defaults.global.defaultFontFamily = "Georgia";
        // Chart.defaults.global.defaultFontSize = 18;
        // Chart.defaults.global.defaultFontColor = '#777';
        Chart.defaults.font.size = 14;
        Chart.defaults.font.family = 'Lato';
        Chart.defaults.font.weight = 600;
        Chart.defaults.color = '#030B45';

        let zhPopChart = new Chart(myChart, {
            type: 'bar', // this can be bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data:{
                labels:['Rotterdam', 'Den Haag', 'Zoetermeer', 'Leiden', 'Dordrecht'],
                datasets:[{
                    label: 'Population',
                    data:[
                        655468,
                        553417,
                        125767,
                        125074,
                        119537
                    ],
                    //backgroundColor: 'orange' 1 colour
                    backgroundColor:[
                        '#FFB546',
                        '#FF9900',
                        '#FF6B00',
                        '#FF3200',
                        '#EB1515'
                    ],
                }]
            },
            options:{
                plugins: {
                    title:{
                        display:true,
                        text:'Largests Cities in South Holland',
                        fontSize: 25
                    },
                    legend:{ // you want this for doughnut / pie charts, set display to true
                        display: false,
                        position:'right',
                        labels:{
                            color:'gray',
                        }
                    }
                }
            }
        }
        
        )
    </script>
</body>
</html>
